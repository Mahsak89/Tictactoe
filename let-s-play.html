<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/css/style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <!----header start---->
    <header>
        <a class="logo" href="index.html ">
            <h1>TIC TAC TOE</h1>
        </a>
        <nav>
            <ul class="nav_links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="let-s-play.html" class="active">Let's Play</a>
                </li>

            </ul>
        </nav>
    </header>
    <!----board section start---->
    <section>
        <main class="position">
            <div id="board">
                <div data-index="1" class="tile right-border bottom-border"></div>
                <div data-index="2" class="tile right-border bottom-border"></div>
                <div data-index="3" class="tile bottom-border"></div>
                <div data-index="4" class="tile right-border bottom-border"></div>
                <div data-index="5" class="tile right-border bottom-border"></div>
                <div data-index="6" class="tile bottom-border"></div>
                <div data-index="7" class="tile right-border"></div>
                <div data-index="8" class="tile right-border"></div>
                <div data-index="9" class="tile"></div>
                <div id="strike" class=" strike"></div>
            </div>
            <!----game area start---->
            <div id="game-over-area" class="hidden">
                <h3 id="game-over-text">Winner is X</h3>
                <button id="play-again">Play Again</button>
            </div>
        </main>
    </section>
    <footer>
        <div class="row">
            <div class="col-3">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </div>

        </div>
        <div class="row">
            <div class="col-3">
                <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </div>

        </div>
    </footer>
    
     <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>




    <script src="/assest/js/script.js"></script>
    
</body>
</html>
