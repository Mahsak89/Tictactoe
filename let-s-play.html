<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/css/style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <!----header start---->
    <header>
        <a class="logo" href="index.html ">
            <h1>TIC TAC TOE</h1>
        </a>
        <nav>
            <ul class="nav_links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="let-s-play.html" class="active">Let's Play</a>
                </li>

            </ul>
        </nav>
    </header>
    <!----board section start---->
    <section>
        <main class="position">
            <div id="board">
                <div data-index="1" class="tile right-border bottom-border">X</div>
                <div data-index="2" class="tile right-border bottom-border">X</div>
                <div data-index="3" class="tile bottom-border">X</div>
                <div data-index="4" class="tile right-border bottom-border">X</div>
                <div data-index="5" class="tile right-border bottom-border">X</div>
                <div data-index="6" class="tile bottom-border">X</div>
                <div data-index="7" class="tile right-border">X</div>
                <div data-index="8" class="tile right-border">X</div>
                <div data-index="9" class="tile">X</div>
                <div id="strike" class=" strike strike-row-2"></div>
            </div>
            <!----game area start---->
            <div id="game-over-area" class="hidden">
                <h3 id="game-over-text">Winner is X</h3>
                <button id="play-again">Play Again</button>
            </div>
        </main>
    </section>




    <script src="/assest/js/script.js"></script>
    
</body>
</html>
